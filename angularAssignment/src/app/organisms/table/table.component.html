<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container *ngFor="let displayedColumn of displayedColumns;let i = index" matColumnDef={{displayedColumns[i]}}>
    <th mat-header-cell *matHeaderCellDef>{{displayedColumns[i]}}</th>
    <td mat-cell *matCellDef="let element">{{element[displayedColumns[i]]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="heads"></tr>
  <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
